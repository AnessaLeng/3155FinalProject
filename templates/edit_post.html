<!-- edit_post.html -->

{% extends "_layout.html" %}
{% block title %}Edit Post{% endblock %}

{% block body %}
<style>
    .edit-container {
        background-image: url('../static/abstract_bg1.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        width: 90%;
        display: block;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
    }

    label {
        display: block;
        width: 40%;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 7px;
        font-weight: bold;
    }

    input, select, textarea {
        display: block;
        width: 40%;
        box-sizing: border-box;
        border: 2px solid rgb(3, 91, 3);
        border-radius: 3px;
        padding: 5px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 7px;
    }

    .center-content {
        text-align: center;
    }

    #submit {
        margin-top: 20px;
        background-color: rgb(3, 91, 3);
        color: white;
        border: none;
        border-radius: 5px;
        letter-spacing: 2px;
        margin-bottom: 20px;
        cursor: pointer;
    }

    .logosmall {
        display: block; 
        margin: 0 auto; 
        height: auto;
        width: 350px;
    }
</style>

<div class="edit-container">
    <br><img src="/static/editpost.png" alt="explore" class="logosmall"><br>
    <form action="{{ url_for('edit_post', post_id=post.post_id) }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ post.title }}">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number"  id="price" name="price" value="{{ post.price }}">
        </div>
        <div>
            <label for="condition">Condition</label>
            <select id="condition" name="condition" required>
                <option value="new" {% if post.condition == 'new' %} selected {% endif %}>New</option>
                <option value="good" {% if post.condition == 'good' %} selected {% endif %}>Good</option>
                <option value="fair" {% if post.condition == 'fair' %} selected {% endif %}>Fair</option>
                <option value="poor" {% if post.condition == 'poor' %} selected {% endif %}>Poor</option>
            </select>
        </div>
        <div>
            <label for="body">Body</label>
            <textarea  id="body" name="body">{{ post.body }}</textarea>
        </div>
        <div class="center-content">
            <button id="submit" type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

{% endblock %}
