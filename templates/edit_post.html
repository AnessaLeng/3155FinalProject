<!-- edit_post.html -->

{% extends "_layout.html" %}
{% block title %}Edit Post{% endblock %}

{% block body %}
<style>
    /* Add your CSS styles here */
</style>

<div class="container">
    <h2>Edit Post</h2>
    <form action="{{ url_for('edit_post', post_id=post.post_id) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" step="any" value="{{ post.price }}">
        </div>
        <div class="form-group">
            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option value="new" {% if post.condition == 'new' %} selected {% endif %}>New</option>
                <option value="good" {% if post.condition == 'good' %} selected {% endif %}>Good</option>
                <option value="fair" {% if post.condition == 'fair' %} selected {% endif %}>Fair</option>
                <option value="poor" {% if post.condition == 'poor' %} selected {% endif %}>Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <textarea class="form-control" id="body" name="body">{{ post.body }}</textarea>
        </div>
        <div>
            <label for="myFile">Image:</label>
            <input type="file" name="myFile" id="myFile">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock %}
