<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <title>Niner Thrift</title>
</head>
<body>
    <header>
        <nav>
            <a href="/"><img src="/static/images/niner_thrift_logo.png" alt="Niner Thrift"></a>
        </nav>
    </header>
    <main>
        {% if post %}
        <div class="container">
            <div class="title">
                <h2>{{ }}</h2>
            </div>
            <div class="image">
                <img src="" alt="image">
                <p><span>{{ }} likes</span></p>
            </div>
            <div class="user">
                <img src="" alt="">
                <h3>{{ }}</h3>
                <p id="rating"><img src="" alt="rating"></p>
            </div>
            <div class="icons">
                <a href="/comment"><img src="/static/images/comment_icon" alt="comment"></a>
                <a href="/templates/messages.html"><img src="/static/images/send_dm_icon.png" alt="message"></a>
                <a href="/show"><img src="/static/images/loved_icon.png" alt="love"></a>
            </div>
            <div class="price">
                <p>${{ }}</p>
            </div>
            <div class="description">
                <p>{{ }}</p>
            </div>
        </div>
        {% else %}
            <h3>There is nothing to display!</h3>
        {% endif %}
    </main>
    <footer>
        <nav>
            <a href="/profile"><img src="/static/images/profile_icon.png" alt="Profile"></a>
            <a href="/search"><img src="/static/images/search_icon.png" alt="Search"></a>
            <a href="/post/create"><img src="../static/images/create_icon.png" alt="Create Post"></a>
            <a href="/loved"><img src="/static/images/loved_icon.png" alt="Loved"></a>
            <a href="/messages"><img src="/static/images/messages_icon.png" alt="Messages"></a>
        </nav>
    </footer>
</body>
</html>
