{% extends "_layout.html" %}

{% block title %}Niner Thrift | Explore{% endblock %}

{% block body %}
<style>
    body {
        background-color: white;
    }

    .container .col {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    
    form {
        padding: 6px;
        margin-left: 20px;
        margin-right: 20px;
        text-align: center;
    }

    input {
        width: 60%; 
        color: black;
        border: none;
        border-radius: 15px;
        height: 40px;
        background-color: rgb(209, 207, 207);
    }

    .search-bar {
        display: block;
        position: relative;
    }

    .search-bar input {
        padding-left: 40px;
    }

    .fa-search {
        color: grey;
        position: absolute;
        left: 225px;
        top: 10px;
    }

    .fa-chevron-left {
        color: grey;
        position: absolute;
        left: 190px;
        top: 12px;
    }

    h2 {
        text-align: center;
    }

    .logosmall {
        display: block; 
        margin: 0 auto; 
        height: auto;
        width: 350px;
    }

</style>
<br><img src="/static/explore.png" alt="explore" class="logosmall"><br>
<form action="/search" method="POST">
    <div class="search-bar">
        <a href="/explore"><i class="fas fa-chevron-left"></i></a>
        <input type="text" name="query" placeholder="Search"><i class="fas fa-search"></i>
    </div>
</form>

{% if search_result %}
<div class="container">
    <div class="row row-cols-4">
        {% for result in search_result %}
        <div class="col">
            <a href="/individual_post?post_id={{ result.post_id }}">
                <img src="{{ result.image_url }}" height="250px" width="250px">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<div>
    <h2><br>No Results Found!</h2>
</div>
{% endif %}

{% endblock %}
