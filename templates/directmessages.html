{% extends '_layout.html' %}

{% block title %}Direct Messages{% endblock %}

{% block content %}
  <h1>Direct Messages</h1>
  <ul>
    <!-- Loop through the list of chats and display each one -->
    {% for chat in chats %}
      <li>
        <a href="{{ url_for('inbox', chat_id=chat.id) }}">{{ chat.user }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
