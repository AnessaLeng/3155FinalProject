{% extends '_layout.html' %}

{% block title %}Direct Messages{% endblock %}

{% block body %}
<style>
#chat-logs {
  float: left;
  width: 30%;
  height: 80vh;
  overflow-y: scroll;
}

#inbox {
  float: right;
  width: 70%;
  height: 80vh;
  padding: 20px;
  border-left: 1px solid #ccc;
}

.logosmall {
  display: block; 
  margin: 0 auto; 
  margin-bottom: 30px;
  height: auto;
  width: 400px;
}

#chat-logs h2 {
  text-align: center;
}
</style>

<br><img src="/static/messages.png" alt="favorites" class="logosmall"><br>

<div id="chat-logs-container">
  <div id="chat-logs">
    <h2>Inbox<span class="badge">{{ chats|length }}</span></h2>
    <form action="/search" method="post">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." name="query">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
    <ul>
      {% for chat in chats %}
        <li>
          <a href="{{ url_for('inbox', chat_id=chat.id) }}">{{ chat.user }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div id="inbox">
    {% block inbox %}
      {# Display the current inbox here #}
    {% endblock %}
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        </div>
    </div>
</div>

{% endblock %}
