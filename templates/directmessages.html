{% extends '_layout.html' %}

{% block title %}Direct Messages{% endblock %}

{% block body %}
<style>
#inbox {
  width: 70%;
  margin: 0 auto;
}

.logosmall {
  display: block; 
  margin: 0 auto; 
  margin-bottom: 30px;
  height: auto;
  width: 400px;
}

#inbox h2 {
  text-align: center;
}

#user-list {
  list-style-type: none;
  padding: 0;
  text-align: center;
}

.user-link {
  display: block;
  margin-bottom: 10px;
  font-size: 18px;
}

.user-link:hover {
  text-decoration: underline;
}

.no-users {
  text-align: center;
  font-size: 18px;
  color: #666;
}

.search-bar {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}
</style>

<br><img src="/static/messages.png" alt="favorites" class="logosmall"><br>

<div id="inbox">
  <h2>Inbox</h2>
  <input type="text" id="search-bar" class="search-bar" placeholder="Search users...">
  <ul id="user-list">
    {% for user in users %}
      <li>
        <a href="/chat_log/{{ user.username }}" class="user-link">{{ user.username }}</a>
      </li>
    {% endfor %}
  </ul>
  {% if not users %}
    <p class="no-users">No users found</p>
  {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var searchBar = document.getElementById('search-bar');
  searchBar.addEventListener('input', function() {
    var searchText = searchBar.value.toLowerCase();
    var userLinks = document.querySelectorAll('.user-link');
    userLinks.forEach(function(link) {
      var username = link.textContent.toLowerCase();
      if (username.includes(searchText)) {
        link.style.display = 'block';
      } else {
        link.style.display = 'none';
      }
    });
  });
});
</script>

{% endblock %}
