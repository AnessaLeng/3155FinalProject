{% extends '_layout.html' %}

{% block title %}Direct Messages{% endblock %}
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

{% block body %}
<style>
#inbox {
  width: 70%;
  margin: 0 auto;
}

.logosmall {
  display: block; 
  margin: 0 auto; 
  margin-bottom: 30px;
  height: auto;
  width: 400px;
}

#inbox h2 {
  text-align: center;
}

#user-list {
  list-style-type: none;
  padding: 0;
  text-align: center;
}

.user-link {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-size: 18px;
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

.user-link:hover {
  background-color: #f0f0f0;
  cursor: pointer;
}

.user-link img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.no-users {
  text-align: center;
  font-size: 18px;
  color: #666;
}

.search-bar-container {
  display: flex; /* Use flexbox layout */
  align-items: stretch; /* Make children stretch to match height */
}

.search-bar {
  flex: 1; /* Take up remaining space */
  width: 90%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

#search-button {
  padding: 10px; /* Set padding to match search bar */
  height: 100%; /* Set height to match search bar */
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-left: 10px; /* Add space between search bar and button */
}

</style>

<br><img src="/static/messages.png" alt="favorites" class="logosmall"><br>

<div id="inbox">
  <h2>Inbox</h2>
  <div class="search-bar-container">
    <input type="text" id="search-bar" class="search-bar" placeholder="Search users...">
    <button id="search-button">Search</button>
  </div>
  <ul id="user-list">
    {% for user in users %}
      {% if user.username != session.get('username') %}
      <li>
        <a href="/chatlog/{{ user.username }}" class="user-link">
          <img src="{{ user.profile_picture }}" alt="profile picture">
          {{ user.username }}
        </a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
  {% if not users %}
    <p class="no-users">No users found</p>
  {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var searchBar = document.getElementById('search-bar');
  var searchButton = document.getElementById('search-button');
  
  // Function to perform search
  function performSearch() {
    var searchText = searchBar.value.toLowerCase();
    window.location.href = '/directmessages?q=' + encodeURIComponent(searchText);
  }

  // Event listener for search button click
  searchButton.addEventListener('click', performSearch);

  // Event listener for Enter key press in search bar
  searchBar.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      performSearch();
    }
  });

  connectSocketIO();
});
</script>

{% endblock %}
