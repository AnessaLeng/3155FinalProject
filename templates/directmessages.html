{% extends '_layout.html' %}

{% block title %}Direct Messages{% endblock %}

{% block body %}
<style>
#inbox {
  width: 70%;
  margin: 0 auto;
}

.logosmall {
  display: block; 
  margin: 0 auto; 
  margin-bottom: 30px;
  height: auto;
  width: 400px;
}

#inbox h2 {
  text-align: center;
}

#user-list {
  list-style-type: none;
  padding: 0;
  text-align: center;
}

.user-link {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-size: 18px;
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

.user-link:hover {
  background-color: #f0f0f0;
  cursor: pointer;
}

.user-link img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.no-users {
  text-align: center;
  font-size: 18px;
  color: #666;
}

.search-bar {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}
</style>

<br><img src="/static/messages.png" alt="favorites" class="logosmall"><br>

<div id="inbox">
  <h2>Inbox</h2>
  <input type="text" id="search-bar" class="search-bar" placeholder="Search users...">
  <button id="search-button">Search</button>
  <ul id="user-list">
    {% for user in users %}
      <li>
        <a href="/chatlog/{{ user.username }}" class="user-link">
          <img src="{{ user.profile_picture }}" alt="profile picture">
          {{ user.username }}
        </a>
      </li>
    {% endfor %}
  </ul>
  {% if not users %}
    <p class="no-users">No users found</p>
  {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var searchBar = document.getElementById('search-bar');
  var searchButton = document.getElementById('search-button');
  searchButton.addEventListener('click', function() {
    var searchText = searchBar.value.toLowerCase();
    window.location.href = '/direct_messages?q=' + encodeURIComponent(searchText);
  });
});
</script>

{% endblock %}
