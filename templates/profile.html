<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <title>Niner Thrift</title>
</head>
<body>
    <header>
        <nav>
            <a href="/"><img src="/static/images/niner_thrift_logo.png" alt="Niner Thrift"></a>
        </nav>
    </header>
    <main>
        {% if logged_in %}
            <div class="container-top">
                <div class="user_image"><img src="" alt=""></div>
                <div class="user_following">
                    <h3 id="following">{{ user.following }} Following</h3>
                    <h3 id="followers">{{ user.followers }} Followers</h3>
                    <h3 id="sold">{{ user.sold }} Sold</h3>
                </div>
            </div>
            <div class="container-middle">
                <div class="username"><h2>{{ user.username }}</h2></div>
                <div class="rating"><img src="{{ user.rating }}" alt="Rating"><a href="">{{ user.reviews }} Reviews</a></div>
                <div class="bio"><p></p></div>
                <form action="#" method="POST">
                    {% if follow %}
                    <button type="submit" name="unfollow" id="unfollow">Unfollow</button>
                    {% else %}
                    <button type="submit" name="follow" id="follow">Follow</button>
                    {% endif %}
                </form>
            </div>
            <div class="container-body">
                <div class="search">
                    <form action="#" method="POST">
                        <input type="text" name="search" id="search" placeholder="Search items">
                    </form>
                    <div class="user_items">
                        <p>{{ user.listings }}</p>
                    </div>
                </div>
            </div>
        {% else %}
            <h2>You're not logged in.</h2><br><br>
            <a href="/profile/signup">Sign Up</a><br><br>
            <a href="/profile/login">Login</a>
        {% endif %}
    </main>
    <footer>
        <nav>
            <a href="/profile"><img src="/static/images/profile_icon.png" alt="Profile"></a>
            <a href="/search"><img src="/static/images/search_icon.png" alt="Search"></a>
            <a href="/post/create"><img src="../static/images/create_icon.png" alt="Create Post"></a>
            <a href="/loved"><img src="/static/images/loved_icon.png" alt="Loved"></a>
            <a href="/messages"><img src="/static/images/messages_icon.png" alt="Messages"></a>
        </nav>
    </footer>
</body>
</html>
