{% extends "_layout.html" %}
{% block title %}Niner Thrift | Profile{% endblock %}

{% block body %}
<style>
    .profile-picture {
        border-radius: 50%; 
        width: 150px; 
        height: 150px;
        object-fit: cover; 
    }
</style>

<br>
<div class="container">
    <div class="row"> 
        <p><img class="profile-picture" alt="profile_picture" src="{{ profile.profile_picture }}"></p>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div><p style="font-weight: bold; font-size: 1.1em;">{{ profile.username }}</p></div>
            <div> <p>{{ profile.biography }}</p> </div>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>
<br><br>
<h3 style="font-size: 2em; font-weight: bold;">Listings</h3>
<br>
<div class="container">
<div class="row row-cols-4">
    {% for post in posts %}
    <div class="col">
        <a href="{{ url_for('show_individual_post', post_id=post.post_id) }}">
            <img src="{{ post.image_url }}" height="250px" width="250px">
        </a>
        {% if post.username == session.username %}
            <a href="{{ url_for('edit_post', post_id=post.post_id) }}" class="btn btn-primary">Edit</a>
        {% endif %}
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
