{% extends "_layout.html" %}

{% block title %}Individual Post{% endblock %}

{% block body %}
<style>
    .container {
        margin: 25px auto; 
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; 
    }

    .post {
        width: 75%;
        padding: 20px; 
        background-color: #d6f5e0; 
        border-radius: 10px;
        text-align: center; 
    }

    .post-image {
        width: 100%; 
        height: auto; 
        max-width: 500px; 
        max-height: 500px;
        object-fit: cover; 
        border-radius: 10px; 
    }

    .fa-chevron-left {
        color: grey;
        position: absolute;
        left: 50px;
        top: 100px;
    }

    .link-button {
        background-color: rgb(3, 91, 3);
        color: white;
        padding: 7px 14px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 15px;
    }

    .link-button:hover {
        background-color: rgb(3, 91, 3);
    }

    .link-button:hover,
    .user-link:hover {
        color: rgb(177, 229, 177);
    }

    .post-info {
        font-size: 18px;
    }

    .round-button {
        background-color: #4CAF50; 
        color: white; 
        border: none; 
        border-radius: 20px; 
        padding: 10px 20px; 
        text-align: center; 
        text-decoration: none; 
        font-size: 16px; 
        cursor: pointer; 
    }

    .round-button:hover {
        background-color: #154f18; 
    }

</style>

<body>
    <div class="container">
        <div class="post">
            <a href="/explore"><i class="fas fa-chevron-left"></i></a>
            <h1>{{ post.title }}</h1><br>
            <img src="{{ post.image_url }}" class="post-image img-fluid" alt="Post Image">
            <div class="post-info">
                <p class="post-info"><strong>Price: $</strong> {{ post.price }}</p>
                <p class="post-info"><strong>Description:</strong> {{ post.body }}</p>
                <p class="post-info"><strong>Condition:</strong> {{ post.condition }}</p>
                <p class="post-info"><strong>Date Posted:</strong> {{ post.posted_date }}</p>
                <p class="post-info"><strong>Posted By: <a href="/profile/{{ post.username }}" class="link-button" target="_blank" class="user-link">{{ post.username }}</a></strong></p><br>
                <form method="POST" action="/add_favorite">
                    <input type="hidden" name="post_id" value="{{ post.post_id }}">
                    <button type="submit" class="round-button">Add to Favorites</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
