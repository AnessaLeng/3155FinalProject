{% extends "_layout.html" %}

{% block title %}Individual Post{% endblock %}

{% block body %}
<style>
    .container {
        margin: 25px auto; 
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; 
    }

    .post {
        width: 75%;
        padding: 20px; 
        background-color: #d6f5e0; 
        border-radius: 10px;
        text-align: center; 
    }

    .post-image {
        width: 100%; /* Set the width of the image to 100% of its container */
        height: auto; /* Automatically adjust the height to maintain aspect ratio */
        max-width: 500px; /* Set a maximum width to prevent overly large images */
        max-height: 500px; /* Set a maximum height to prevent overly large images */
        object-fit: cover; /* Cover the entire container without distortion */
        border-radius: 10px; /* Optional: Add rounded corners to the image */
    }

    <!-- /* Centering post info */
    .post-info {
        text-align: center;
    } -->

    .post {
        width: 75%;
        padding: 20px; 
        background-color: #f9f9f9; 
        border-radius: 10px;
        text-align: center; 
    }

    .fa-chevron-left {
        color: grey;
        position: absolute;
        left: 50px;
        top: 100px;
    }

       /* Style for the link button */
    .link-button {
        background-color: rgb(3, 91, 3);
        color: white;
        padding: 7px 14px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 15px;
    }

    .link-button:hover {
        background-color: rgb(3, 91, 3);
    }

    .link-button:hover,
    .user-link:hover {
        color: rgb(177, 229, 177);
    }

    .post-info {
        font-size: 18px;
    }

</style>

<body>
    <div class="container">
        <div class="post">
            <a href="/explore"><i class="fas fa-chevron-left"></i></a>
            <h1>{{ post.title }}</h1><br>
            <img src="{{ post.image_url }}" class="post-image img-fluid" alt="Post Image">
            <div class="post-info">
                <p class="post-info"><strong>Price: $</strong> {{ post.price }}</p>
                <p class="post-info"><strong>Description:</strong> {{ post.body }}</p>
                <p class="post-info"><strong>Condition:</strong> {{ post.condition }}</p>
                <p class="post-info"><strong>Date Posted:</strong> {{ post.posted_date }}</p>
                <p class="post-info"><strong>Posted By: <a href="/profile/{{ post.username }}" class="link-button" target="_blank" class="user-link">{{ post.username }}</a></strong></p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
