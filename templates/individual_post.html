{% extends "_layout.html" %}

{% block title %}Individual Post{% endblock %}

{% block body %}
<style>
    .container {
        margin-top: 25px;
        margin-bottom: 25px;
    }
    .col-md-4 {
        margin-bottom: 15px;
    }

    .fa-chevron-left {
        color: grey;
        position: absolute;
        left: 50px;
        top: 100px;
    }

       /* Style for the link button */
    .link-button {
        background-color: rgb(3, 91, 3);
        color: white;
        padding: 7px 14px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 15px;
    }

    .link-button:hover {
        background-color: rgb(3, 91, 3);
    }

    .link-button:hover,
    .user-link:hover {
        color: rgb(177, 229, 177);
    }

    .post-info {
        font-size: 18px;
    }

</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ post.image_url }}" class="img-fluid" alt="Post Image">
            </div>
            <div class="col-md-8">
                <a href="/explore"><i class="fas fa-chevron-left"></i></a>
                <h2>{{ post.title }}</h2>
                <p class="post-info"><strong>Price: $</strong> {{ post.price }}</p>
                <p class="post-info"><strong>Description:</strong> {{ post.body }}</p>
                <p class="post-info"><strong>Condition:</strong> {{ post.condition }}</p>
                <p class="post-info"><strong>Date Posted:</strong> {{ post.posted_date }}</p>
                <p class="post-info"><strong>Posted By: <a href="/profile" class="link-button" target="_blank" class="user-link">{{ post.username }}</a></strong></p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
